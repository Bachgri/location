   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  <div class="Container">
    <div class="Row">
      <div class="btns">
        <button (click)="setTab(1)" [class.active]="tab === 1">Login</button>
        <button (click)="setTab(2)" [class.active]="tab === 2">Register</button>
      </div>
      <div class="cont">
        <div *ngIf="tab === 1"><br><br>
          <div *ngIf="pending == true" class="wait">
            wait</div>
          <!-- {{request|json}} -->
          <div style="width: 90%; margin-left: 5%;">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Username</label>
                <input type="email" id="form2Example1" [(ngModel)]="request.username" class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" [(ngModel)]="request.password" class="form-control" />
            </div>
            <div *ngIf="error!= null" class="erreur">{{error}}</div>
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>

              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <button (click)="submit()" type="button" class="btn btn-primary btn-block mb-4 form-control">Sign in</button>

          </div>
        </div>
        <div *ngIf="tab === 2">
            <h2>Register form</h2>
            <form class="mx-1 mx-md-4" #ngForm="ngForm">

              <div class="d-flex flex-row align-items-center mb-1">
                <i class="fas fa-user fa-lg me-3 fa-fw" style="margin-top: 32px ;"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="name">Your Name</label>
                  <input [(ngModel)]="user.name" name="name" type="text" id="name" class="form-control" />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-1">
                <i class="fas fa-envelope fa-lg me-3 fa-fw" style="margin-top: 32px ;"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="email">Your Email</label>
                  <input [(ngModel)]="user.email" name="email" type="email" id="email" class="form-control" />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-1">
                <i class="fas fa-envelope fa-lg me-3 fa-fw" style="margin-top: 32px ;"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="email">Username</label>
                  <input [(ngModel)]="user.username" name="username" type="email" id="email" class="form-control" />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-1">
                <i class="fas fa-lock fa-lg me-3 fa-fw" style="margin-top: 32px ;"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="password">Password</label>
                  <input [(ngModel)]="user.password" name="password" type="password" id="password" class="form-control" />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-1">
                <i class="fas fa-key fa-lg me-3 fa-fw" style="margin-top: 32px ;"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="passwordd">Repeat your password</label>
                  <input type="password" id="passwordd" class="form-control" />
                </div>
              </div>
              <div class="d-flex justify-content-center mt-4 mb-3 mb-lg-4">
                <button type="button" (click)="signup()" class="btn btn-primary  btn-lg form-control">Register</button>
              </div>

            </form>
            hh : {{this.user|json}}
        </div>
      </div>
    </div>
  </div>
